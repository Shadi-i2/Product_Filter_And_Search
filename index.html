<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Product Filter and Search</title>
</head>

<body>
    <div class="wrapper">
        <div class="search-container">
            <input type="search" class="search-input" placeholder="Search Product name...">
            <button class="search">Search</button>
        </div>
    </div>
    <ul class="shuffle">
        <li class="shuffle-value" onclick="filterProduct('all')">All</li>
        <li class="shuffle-value" onclick="filterProduct('Jacket')">Jacket</li>
        <li class="shuffle-value" onclick="filterProduct('Pants')">Pants</li>
        <li class="shuffle-value" onclick="filterProduct('Shirt')">Shirt</li>
        <li class="shuffle-value" onclick="filterProduct('Sweater')">Sweater</li>
    </ul>
    <div class="products"></div>

    <script src="js/main.js"></script>
</body>

</html>
